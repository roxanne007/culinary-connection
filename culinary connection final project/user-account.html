<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-account</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/style2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="w-users-useraccountwrapper" data-wf-user-account="true" data-wf-collection="site.siteUser">
    <div class="w-users-blockcontent">
      <div><img src="images/logo.png" loading="lazy" alt="">
        <form method="post" data-wf-user-form-type="userAccount">
          <h2>My Account</h2><label for="Email">Email</label><input type="email" disabled="" name="Email" id="wf-user-account-email" placeholder="" class="w-input w-input-disabled" autocomplete="username" required="" data-wf-user-form-input-type="email"><label for="Name">Name</label><input type="text" class="w-input" maxlength="256" name="" data-name="" data-wf-user-field="wf-user-field-name" placeholder="" fieldtype="data-wf-user-field-type" id="wf-user-account-name" required="">
          <h3>Password settings</h3>
          <a href="reset-password.html" class="w-inline-block">Reset password</a><label class="w-checkbox"><input type="checkbox" class="w-checkbox-input" name="" data-name="" data-wf-user-field="wf-user-field-accept-communications" placeholder="" id="wf-user-account-accept-communications"><span class="w-form-label">I consent to receive marketing emails.</span></label><input type="submit" value="Save Changes" data-wait="Saving..." class="w-users-useraccountformsavebutton submit-button-2 w-button"><input type="reset" value="Cancel" class="w-users-useraccountformcancelbutton w-button">
        </form>
        <div tabindex="-1" class="w-users-userformsuccessstate w-form-success">
          <p>Your account was updated successfully.</p>
        </div>
        <div style="display:none" data-wf-user-form-error="true" class="w-form-fail">
          <div class="user-form-error-msg" wf-account-update-form-general-error-error="There was an error updating your account. Please try again, or contact us if you continue to have problems." wf-account-update-form-validation-failed-error="There was an error in some of the information provided.">There was an error updating your account. Please try again, or contact us if you continue to have problems.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=64fc10c9a51395bd3ad21307" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/styles.js" type="text/javascript"></script>
</body>
</html>
