<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connection</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/style2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="w-users-userformpagewrap"><img src="images/icon.png" loading="lazy" alt="">
    <div class="w-users-userloginformwrapper">
      <form data-wf-user-form-type="login" action="index.html" method="post">
        <div class="w-users-userformheader">
          <h2>Log in</h2>
        </div>
        <label for="Email">Email</label>
        <input type="email" maxlength="256" placeholder="" name="Email" id="wf-log-in-email" class="w-input" autocomplete="username" required="" data-wf-user-form-input-type="email">
        <label for="Password">Password</label>
        <input type="password" maxlength="256" placeholder="" name="Password" id="wf-log-in-password" class="w-input" required="" data-wf-user-form-input-type="password">
        <input type="submit" value="Log In" data-wait="Please wait..." class="w-users-userformbutton submit-button-3 w-button">
        <div class="w-users-userformfooter">
          <span>Don't have an account?</span>
          <a href="sign-up.html" class="w-inline-block">Sign Up</a>
        </div>
      </form>
      <div style="display:none" data-wf-user-form-error="true" class="w-users-userformerrorstate w-form-fail">
        <div class="user-form-error-msg" wf-login-form-general-error-error="We're having trouble logging you in. Please try again, or contact us if you continue to have problems." wf-login-form-invalid-email_or_password-error="Invalid email or password. Please try again.">We're having trouble logging you in. Please try again, or contact us if you continue to have problems.</div>
      </div>
    </div>
  </div>
  <script src="js/styles.js" type="text/javascript"></script>
</body>
</html>
