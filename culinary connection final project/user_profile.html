<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connection</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/style2.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Add your custom CSS file -->

</head>
<body>
    <div class="navbar-logo-left">
        <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease"
            role="banner" class="navbar w-nav">
            <div class="w-container">
                <a href="#" class="w-nav-brand"><img src="images/logo.png" loading="lazy" width="322"
                        sizes="(max-width: 479px) 96vw, 322px" alt="logo"> </a>
                <nav role="navigation" class="w-nav-menu">
                    <div class="nav-links">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="explore.html" class="nav-link">Explore</a>
                        <a href="collections.html" class="nav-link">Collections</a>
                    </div>
                    <div class="nav-icons">
                        <input type="text" id="search-input" placeholder="Search..." style="display: none;">
                        <a href="user_profile.html">
                            <img src="images/user.png" loading="lazy" width="25" alt="" class="image-2">
                        </a>
                        <a href="cart.html" class="nav-icon" id="cart-trigger">
                            <img src="images/shoppingcart.png" loading="lazy" width="27" alt=""
                                class="shoppingcart-image">
                        </a>
                        <a href="#" class="nav-icon" id="search-trigger">
                            <img src="images/search.png" loading="lazy" width="32" alt="" class="search-image">
                        </a>
                        <div class="search-container hidden">
                            <input type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                </nav>
                <div class="w-nav-button">
                    <div class="w-icon-nav-menu"></div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <!-- Profile Picture -->
        <img src="/images/lady1.jpeg" alt="Profile Picture" class="profile-picture">
        
        <!-- Username and Edit Profile Button -->
        <div class="profile-info">
            <h1 class="username">Texas Delights</h1>
            <button class="edit-profile-button">Edit Profile</button>
        </div>
    </header>

    <section class="user-stats">
        <!-- Follow, Followers, and Posts Count -->
        <div class="stat">
            <span class="count">100</span>
            <span class="label">Posts</span>
        </div>
        <div class="stat">
            <span class="count">1000</span>
            <span class="label">Followers</span>
        </div>
        <div class="stat">
            <span class="count">500</span>
            <span class="label">Following</span>
        </div>
    </section>

    <section class="user-posts">
        <!-- User's Posts (Images) -->
        <div class="post">
            <img src="/images/acai_bowls.jpeg" alt="Post 1">
        </div>
        <div class="post">
            <img src="/images/pancakes.jpeg" alt="Post 2">
        </div>
        <!-- Add more posts as needed -->
    </section>

   <div class="footer">
    <div class="columns"><img src="images/logo.png" loading="lazy" width="225" sizes="(max-width: 479px) 80vw, 225px" alt="" >
      <div class="column">
        <div class="logo-wrapper"></div>
      </div>
      <div class="small-columns">
        <div class="column-2">
          <div class="content">
            <div class="text">Culinary Connection</div>
            <div class="footer-links">
              <div class="link">How it works</div>
              <div class="link">About</div>
              <div class="link">Legal</div>
            </div>
          </div>
        </div>
        <div class="column-2">
          <div class="content">
            <div class="footer-links">
                <br/>
              <div class="link">Home</div>
              <div class="link">Explore</div>
              <div class="link">Collections</div>
            </div>
          </div>
        </div>
        <div class="column-2">
          <div class="content">
        
            <div class="footer-links">
                  <br/>
              <div class="link">Terms &amp; Conditions</div>
              <div class="link">Privacy Policy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="text-2">Copyright Â© 2023 Culinary Connection</div>
    </div>
  </div>
</body>
</html>
